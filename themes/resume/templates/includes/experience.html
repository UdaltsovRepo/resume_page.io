{% if EXPERIENCES %}
<section class="section experiences-section">
    <h2 class="section-title"><i class="fa fa-briefcase"></i>Experiences</h2>
    {% for experience in EXPERIENCES %}
        <div class="item">
            <div class="meta">
                <div class="upper-row">
                    <h4 class="name">{{ experience['job_title'] }}</h4>
                    <h5 class="time">{{ experience['time'] }}</h5>
                </div><!--//upper-row-->
                <h5 class="position">{{ experience['company'] }}</h5>
            </div><!--//meta-->
            <div class="details">
                <p>{{ experience['details'] }}</p>
            </div><!--//details-->
        </div><!--//item-->
    {% endfor %}
</section><!--//section-->
{% endif %}
